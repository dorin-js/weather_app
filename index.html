<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather app</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-muted text-center my-4">Aplicație meteo</h1>

      <form class="change-location my-4 text-center text-muted">
        <label class="my-3" for="city">Caută locație</label>
        <input class="form-control p-2" type="text" name="city" />
      </form>

      <div class="card shadow-lg rounded d-none">
        <img
          class="time card-img-top"
          src="https://via.placeholder.com/400x300"
          alt=""
        />
        <div class="icon bg-light mx-auto text-center">
          <!-- icon -->
          <img src="" alt="" />
        </div>
        <div class="text-muted text-uppercase text-center details">
          <h5 class="my-3">Numele orașului</h5>
          <div class="my-3">Condițiile meteo</div>
          <div class="display-4 my-4">
            <span>temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="scripts/forecast.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
